<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <title>User registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:fragment="header">
    <!--    <nav class="navbar navbar-expand-lg navbar-light bg-primary">-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://stickersmag.com/wp-content/uploads/2020/03/car00480.jpg" alt="" width="30" height="30"
                     class="d-inline-block align-text-top">
                JbCard
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"></a>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/user}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">User profile</a>
                    </li>

                </ul>
                <form class="d-flex" th:action="@{/logout}" th:method="POST">
                    <span class="navbar-brand mb-0" sec:authentication="name"></span>
                    <input class="btn btn-outline-primary btn-sm" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </nav>
</div>
