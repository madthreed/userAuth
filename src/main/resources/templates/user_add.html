<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <title>User adding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="commons/header.html::header"></header>

<div class="container mt-5">
    <p style="color: red" th:text="${message}"></p>

    <p>Add new user</p>
    <form class="row g-3" th:action="@{/user/add}" th:method="post">
        <div><label> Username : <input type="text" name="username" placeholder="User name"/> </label></div>
<!--        <div><label> Password : <input type="password" name="password" placeholder="Password"/> </label></div>-->
        <div><label> First name : <input type="text" name="firstname" placeholder="First name"/> </label></div>
        <div><label> Last name : <input type="text" name="lastname" placeholder="Last name"/> </label></div>
        <div><label> Email: <input type="email" name="email" placeholder="E-mail"/> </label></div>
        <div>
            <input class="btn btn-outline-primary btn-sm" type="submit" value="Add user"/>
            <a class="btn btn-outline-primary btn-sm" th:href="@{/user}">Cancel</a>

            <!--            <form class="d-flex" th:action="@{/user}" th:method="get">-->
<!--                <input class="btn btn-outline-primary btn-sm" type="submit" value="Cancel"/>-->
<!--            </form>-->
        </div>
    </form>
</div>

<div th:insert="commons/footer.html::footer"></div>
</body>
</html>
